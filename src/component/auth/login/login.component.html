
  <nb-auth-block class="m-auto mt-5">
    <nb-card [nbSpinner]="loading" [nbSpinnerMessage]='loadingMessage' [nbSpinnerStatus]="spinnerStatus" >
      <div class="container card p-4">
      <div class="row">
        <h2 style="color:black;">Авторизация</h2>
        <form (ngSubmit)="login()" #form="ngForm" class="row">
          <div class="mb-3">
            <label for="username" class="form-label">Логин</label>
            <input class="form-control" placeholder="Логин" [(ngModel)]="user.username" id="username"
              name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input class="form-control" placeholder="Пароль" [(ngModel)]="user.password" id="password"
              name="password" type="password" required>
          </div>
          <div class="mb-3 d-flex align-items-center">
            <div class="col">
              <button class="btn btn-success" type="submit">Войти</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </nb-card>
  </nb-auth-block>
